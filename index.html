<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damla Olivenöl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefbf4;
    }
    header {
      background-color: #ece1c5;
      text-align: center;
      padding: 1.5rem 0;
    }
    header img {
      height: 60px;
      margin-bottom: 0.3rem;
    }
    h1 {
      margin: 0;
      color: #2e4b2f;
    }
    select {
      background-color: #c6931a;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2e4b2f;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
<div style="text-align: center; margin-bottom: 10px;">
  <img src="logo.png" alt="Damla Logo" style="height: 100px;" />
</div>
    <h1 id="mainTitle">NATIVES OLIVENÖL EXTRA – GEMLIK AUS KARACABEY</h1>
    <div>
      <label for="language" id="langLabel">Deutsch:</label>
      <select id="language">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>
  <main>
    <div class="card">
      <h2 id="aboutTitle">Über unser Olivenöl</h2>
      <p id="aboutContent"></p>
    </div>

    <div class="btn-container">
      <button onclick="loadContent('history')" id="btnHistory"></button>
      <button onclick="loadContent('types')" id="btnTypes"></button>
      <button onclick="loadContent('benefits')" id="btnBenefits"></button>
      <button onclick="loadContent('fake')" id="btnFake"></button>
      <button onclick="loadContent('quality')" id="btnQuality"></button>
      <button onclick="loadContent('usage')" id="btnUsage"></button>
    </div>

    <div class="card">
      <h2 id="sectionTitle">...</h2>
      <p id="sectionContent">...</p>
    </div>
  </main>

  <script>
    const translations = {
      de: {

ölhaltigsten Sorten Anatoliens.

Öl ein intensives, vollmundiges Aroma. Es wird weder chemisch behandelt noch raffiniert und bleibt somit
vollkommen unverfälscht.

Der pure Geschmack der Natur – direkt auf Ihrem Teller.
✓ Keine chemische Behandlung
✓ Kein Raffinieren
✓ Keine Mischung – 100 % sortenrein`,
        btnHistory: "Geschichte von Olivenöl",
        btnTypes: "Olivenölsorten",
        btnBenefits: "Vorteile von Olivenöl",
        btnFake: "Fake-Olivenöl erkennen",
        btnQuality: "Gutes Olivenöl erkennen",
        btnUsage: "Wie konsumieren?",
        historyTitle: "Geschichte von Olivenöl",
        historyContent: "Olivenöl hat eine über 6000-jährige Geschichte. Schon in der Antike wurde es als Heilmittel, Nahrungsquelle und für religiöse Rituale verwendet. Es galt als Symbol für Frieden und Reichtum. Heute ist es zentraler Bestandteil der mediterranen Küche.",

        typesContent: "Es gibt verschiedene Arten von Olivenöl: extra vergine, vergine, raffiniert, Lampantöl. Nur extra natives Olivenöl stammt aus erster Kaltpressung und ist ohne chemische Behandlung – die beste Wahl für Geschmack und Gesundheit.",

        fakeContent: "Achte auf Herkunft, Säuregehalt < 0,8 %, Farbe und Geschmack. Vertrauen Sie auf zertifizierte Produzenten, Bio-Siegel und transparente Herstellungsverfahren.",

        qualityContent: "Gutes Öl hat eine grün-goldene Farbe, duftet frisch und fruchtig, schmeckt leicht bitter und scharf im Abgang – ein Zeichen für viele gesunde Polyphenole.",

        usageContent: "Ideal roh über Salate, auf Brot, über Gemüse. Nicht stark erhitzen – so bleiben Nährstoffe und Geschmack erhalten."

      en: {
        lang: "English:",
        title: "EXTRA VIRGIN OLIVE OIL – GEMLIK FROM KARACABEY",

        btnTypes: "Types of Olive Oil",
        btnBenefits: "Health Benefits",

        historyTitle: "History of Olive Oil",
        historyContent: "Olive oil has over 6000 years of history. In ancient times, it was used as a remedy, food source, and in religious rituals. It symbolized peace and wealth. Today, it's a staple in Mediterranean cuisine.",

        typesContent: "Extra virgin, virgin, refined, lampante – only extra virgin olive oil is cold-pressed without chemicals, offering the best flavor and health profile.",

      },
      // Türkisch und Französisch folgen nach Bedarf
    };

    let currentLang = 'de';

    function setLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("mainTitle").innerText = t.title;
      document.getElementById("aboutTitle").innerText = t.aboutTitle;
      document.getElementById("aboutContent").innerText = t.aboutContent;
      document.getElementById("btnHistory").innerText = t.btnHistory;
      document.getElementById("btnTypes").innerText = t.btnTypes;
      document.getElementById("btnBenefits").innerText = t.btnBenefits;
      document.getElementById("btnFake").innerText = t.btnFake;
      document.getElementById("btnQuality").innerText = t.btnQuality;
      document.getElementById("btnUsage").innerText = t.btnUsage;
      document.getElementById("langLabel").innerText = t.lang;
      loadContent("history");
    }

    function loadContent(key) {
      const t = translations[currentLang];
      document.getElementById("sectionTitle").innerText = t[key + "Title"];
      document.getElementById("sectionContent").innerText = t[key + "Content"];
    }

    document.getElementById("language").addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    // Initial load
    setLanguage("de");
  </script>
</body>
</html>
