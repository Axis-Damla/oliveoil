<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damla Olivenöl</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffdf7;
      color: #333;
    }
    header {
      background-color: #f1e9d2;
      color: #2e4d3d;
      padding: 2rem;
      text-align: center;
    }
    header img {
      max-width: 140px;
      display: block;
      margin: 0 auto 1rem;
    }
    .language-select {
      margin-top: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .product-info, .info-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      background-color: #2e4d3d;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background-color: #3b6650;
      transform: scale(1.05);
    }
    .info-section {
      display: none;
    }
    .info-section.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="damla_logo_transparent.png" alt="Damla Logo">
    <h1 id="main-title">NATIVES OLIVENÖL EXTRA – GEMLIK AUS KARACABEY</h1>
    <div class="language-select">
      <label for="language">Sprache / Language / Dil / Langue:</label>
      <select id="language" onchange="setLanguage(this.value)">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>

  <main>
    <section id="product" class="product-info"></section>
    <div class="buttons" id="buttons"></div>
    <section id="info" class="info-section"></section>
  </main>

  <script>
    const content = {
      de: {
        title: "NATIVES OLIVENÖL EXTRA – GEMLIK AUS KARACABEY",
        product: `<h2>Über unser Olivenöl</h2>
          <p>Dieses hochwertige native Olivenöl extra stammt aus den fruchtbaren Böden von Karacabey (Bursa, Türkei) und wird aus 100 % Gemlik-Oliven gewonnen – einer der edelsten Olivensorten Anatoliens.</p>
          <p>Mit einem sehr niedrigen Säuregehalt von nur 0,3 % (Ölsäure) und seiner ungefilterten, naturbelassenen Struktur bietet dieses Öl ein intensives, charaktervolles Aroma.</p>
          <ul>
            <li>✔ Keine chemische Behandlung</li>
            <li>✔ Kein Raffinieren</li>
            <li>✔ Keine Mischung – 100 % sortenrein</li>
          </ul>
          <p>Für jeden Liter dieses nativen Olivenöls extra werden nur 4,5 kg frische Oliven aus der ersten Ernte verarbeitet. Das Ergebnis: Der pure Geschmack der Natur – direkt auf Ihrem Teller.</p>`,
        buttons: [
          ["Geschichte von Olivenöl", "Olivenöl wurde seit Jahrtausenden ..."],
          ["Olivenölarten", "Nativ extra, nativ, raffiniert ..."],
          ["Vorteile von Olivenöl", "Gut für Herz, Haut, Gehirn ..."],
          ["Fake-Olivenöl erkennen", "Achte auf Preis, Herkunft, Zertifikate ..."],
          ["Gutes Olivenöl erkennen", "Sensorik, Herkunft, Kältetest ..."],
          ["Wie konsumieren?", "Kalt über Speisen, in Dips, nicht zu heiß ..."]
        ]
      },
      en: {
        title: "EXTRA VIRGIN OLIVE OIL – GEMLIK FROM KARACABEY",
        product: `<h2>About Our Olive Oil</h2><p>This premium extra virgin olive oil ...</p>`,
        buttons: [
          ["History of Olive Oil", "Olive oil has been used for thousands of years ..."],
          ["Types of Olive Oil", "Extra virgin, virgin, refined ..."],
          ["Health Benefits", "Supports heart, brain, skin ..."],
          ["How to Spot Fake", "Check price, origin, labels ..."],
          ["What Makes it Good?", "Taste, smell, origin ..."],
          ["How to Use", "Cold over food, in dips, avoid overheating ..."]
        ]
      },
      tr: {
        title: "NATÜREL SIZMA ZEYTİNYAĞI – KARACABEY GEMLİK",
        product: `<h2>Zeytinyağımız Hakkında</h2><p>Bu yüksek kaliteli naturel sızma ...</p>`,
        buttons: [
          ["Zeytinyağının Tarihi", "Binlerce yıllık gelenek ..."],
          ["Zeytinyağı Çeşitleri", "Naturel sızma, rafine ..."],
          ["Faydaları", "Kalp, cilt, beyin dostu ..."],
          ["Sahte Nasıl Anlaşılır?", "Fiyat, etiket, menşei ..."],
          ["İyi Yağ Nasıl Anlaşılır?", "Tat, koku, şeffaflık ..."],
          ["Nasıl Tüketilir?", "Çiğ tüketim, kızartma değil ..."]
        ]
      },
      fr: {
        title: "HUILE D’OLIVE VIERGE EXTRA – GEMLIK DE KARACABEY",
        product: `<h2>À propos de notre huile</h2><p>Cette huile vierge extra ...</p>`,
        buttons: [
          ["Histoire de l'huile d'olive", "Depuis l’Antiquité ..."],
          ["Types d'huile d'olive", "Vierge extra, raffinée ..."],
          ["Bienfaits", "Bon pour le cœur, la peau ..."],
          ["Reconnaître les fausses", "Prix, origine, labels ..."],
          ["Bonnes caractéristiques", "Goût, odeur, origine ..."],
          ["Comment consommer", "À cru, en assaisonnement ..."]
        ]
      }
    };

    function setLanguage(lang) {
      document.getElementById("main-title").innerText = content[lang].title;
      document.getElementById("product").innerHTML = content[lang].product;

      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";
      content[lang].buttons.forEach(([label, text], index) => {
        const btn = document.createElement("button");
        btn.innerText = label;
        btn.onclick = () => showContent(text);
        buttonsContainer.appendChild(btn);
      });
      showContent("");
    }

    function showContent(text) {
      const section = document.getElementById("info");
      section.classList.add("active");
      section.innerHTML = `<p>${text}</p>`;
    }

    window.onload = () => setLanguage("de");
  </script>
</body>
</html>
