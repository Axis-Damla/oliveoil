<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Damla Olivenöl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf3;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #ede3c7;
      padding: 20px;
      text-align: center;
    }
    .logo {
    height: 150px; /* oder z. B. 100px, je nach Wunsch */
    margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      color: #2f4f2f;
    }
    .language-select {
      margin: 10px auto;
      text-align: center;
    }
    select {
      padding: 5px;
      background-color: #d9a52c;
      border: none;
      color: white;
      font-weight: bold;
    }
    .content, .section {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .button-row {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-row button {
      background-color: #2f4f2f;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Damla Logo" class="logo" />
    <h1 id="title"></h1>
    <div class="language-select">
      <label for="language">Sprache:</label>
      <select id="language">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>

  <div class="content">
    <h2 id="about-title"></h2>
    <p id="about-text"></p>
  </div>

  <div class="button-row">
    <button onclick="showSection('history')" id="btn-history"></button>
    <button onclick="showSection('types')" id="btn-types"></button>
    <button onclick="showSection('benefits')" id="btn-benefits"></button>
    <button onclick="showSection('fake')" id="btn-fake"></button>
    <button onclick="showSection('good')" id="btn-good"></button>
    <button onclick="showSection('usage')" id="btn-usage"></button>
  </div>

  <div class="section">
    <h3 id="section-title"></h3>
    <p id="section-text"></p>
  </div>

  <script>
    const translations = {
      de: {
        title: "NATIVES OLIVENÖL EXTRA – GEMLIK AUS KARACABEY",
        aboutTitle: "Über unser Olivenöl",
        aboutText:

        buttons: [
          "Geschichte von Olivenöl",
          "Olivenölsorten",
          "Vorteile von Olivenöl",
          "Fake-Olivenöl erkennen",
          "Gutes Olivenöl erkennen",
          "Wie konsumieren?"
        ],
        sections: {
          history: ["Geschichte von Olivenöl", "Olivenöl hat eine über 6000-jährige Geschichte..."],
          types: ["Olivenölsorten", "Es gibt verschiedene Arten von Olivenöl..."],
          benefits: ["Vorteile von Olivenöl", "Olivenöl enthält gesunde Fette..."],
          fake: ["Fake-Olivenöl erkennen", "Achten Sie auf Herkunft, Preis, Geruch..."],
          good: ["Gutes Olivenöl erkennen", "Prüfen Sie die Flasche, Geschmack..."],
          usage: ["Wie konsumieren?", "Ideal roh auf Salaten, Brot..."]
        }
      },
      en: {
        title: "EXTRA VIRGIN OLIVE OIL – GEMLIK FROM KARACABEY",
        aboutTitle: "About Our Olive Oil",
        aboutText:
          "This premium extra virgin olive oil comes from the fertile soil of Karacabey (Bursa, Turkey) and is made exclusively from 100% Gemlik olives – one of Anatolia’s finest and richest olive varieties.\nWith an extremely low acidity of only 0.3% (oleic acid) and an unrefined, natural structure, this oil offers a rich, full-bodied aroma.\nIt is neither chemically treated nor refined, making it completely pure.\nEach liter of oil requires about 4.5 kg of fresh olives from the first harvest – pure taste straight from nature to your plate.\n✓ No chemical treatment\n✓ No refining\n✓ No blending – 100% pure",
        buttons: [
          "History of Olive Oil",
          "Types of Olive Oil",
          "Health Benefits",
          "How to Spot Fake",
          "What Makes it Good?",
          "How to Use"
        ],
        sections: {
          history: ["History of Olive Oil", "Olive oil has over 6000 years of history..."],
          types: ["Types of Olive Oil", "There are various types of olive oil..."],
          benefits: ["Health Benefits", "Olive oil contains healthy fats..."],
          fake: ["How to Spot Fake", "Check origin, price, smell..."],
          good: ["What Makes it Good?", "Look at bottle, taste..."],
          usage: ["How to Use", "Best raw over salads, bread..."]
        }
      },
      tr: {
        title: "NATÜREL SIZMA ZEYTİNYAĞI – KARACABEY GEMLİK",
        aboutTitle: "Zeytinyağımız Hakkında",
        aboutText: "...", // Genaue türkische Texte hier einfügen
        buttons: ["Zeytinyağının Tarihi", "Zeytinyağı Türleri", "Faydaları", "Sahte Nasıl Anlaşılır?", "Kalite Nasıl Anlaşılır?", "Nasıl Tüketilir?"],
        sections: {
          history: ["Zeytinyağının Tarihi", "Zeytinyağının tarihi 6000 yılı aşar..."],
          types: ["Zeytinyağı Türleri", "Sızma, rafine..."],
          benefits: ["Faydaları", "Sağlıklı yağlar içerir..."],
          fake: ["Sahte Nasıl Anlaşılır?", "Etiket, koku, fiyat..."],
          good: ["Kalite Nasıl Anlaşılır?", "Şişe, tat, menşei..."],
          usage: ["Nasıl Tüketilir?", "Salata, ekmek, çiğ tüketim..."]
        }
      },
      fr: {
        title: "HUILE D’OLIVE VIERGE EXTRA – GEMLIK DE KARACABEY",
        aboutTitle: "À propos de notre huile",
        aboutText: "...", // Französische Texte einfügen
        buttons: ["Histoire de l'huile", "Types d'huile", "Bienfaits", "Détecter les fausses", "Reconnaître la qualité", "Comment consommer"],
        sections: {
          history: ["Histoire de l'huile", "L'huile d'olive a une histoire de plus de 6000 ans..."],
          types: ["Types d'huile", "Vierge, raffinée, lampante..."],
          benefits: ["Bienfaits", "Contient de bonnes graisses..."],
          fake: ["Détecter les fausses", "Regarder l'origine, l'étiquette..."],
          good: ["Reconnaître la qualité", "Goût, couleur, bouteille..."],
          usage: ["Comment consommer", "Idéal cru, sur salade..."]
        }
      }
    };

    const languageSelector = document.getElementById("language");
    const titleEl = document.getElementById("title");
    const aboutTitle = document.getElementById("about-title");
    const aboutText = document.getElementById("about-text");
    const sectionTitle = document.getElementById("section-title");
    const sectionText = document.getElementById("section-text");
    const buttons = [
      "btn-history",
      "btn-types",
      "btn-benefits",
      "btn-fake",
      "btn-good",
      "btn-usage"
    ];

    let currentLang = "de";

    function updateContent() {
      const t = translations[currentLang];
      titleEl.textContent = t.title;
      aboutTitle.textContent = t.aboutTitle;
      aboutText.textContent = t.aboutText;
      buttons.forEach((id, i) => {
        document.getElementById(id).textContent = t.buttons[i];
      });
    }

    function showSection(key) {
      const t = translations[currentLang].sections[key];
      sectionTitle.textContent = t[0];
      sectionText.textContent = t[1];
    }

    languageSelector.addEventListener("change", () => {
      currentLang = languageSelector.value;
      updateContent();
      showSection("history");
    });

    // Initial load
    window.onload = () => {
      updateContent();
      showSection("history");
    };
  </script>
  <div class="content" style="text-align: center;">
    <img src="nährtwerte.png" alt="Nährwerttabelle" style="max-width: 100%; height: auto; margin-top: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  </div>
</body>S
